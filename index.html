<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive rating component</title>
</head>
<body>
    <div class="container">
        <div id="image-container" class="image-container"><img src="images/icon-star.svg" alt="star-img" class="image"></div>
            <h1 id="headingText">How did we do?</h1>
            <p id="descriptionText">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div id="button-container" class="btn-container">
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons">4</button>
            <button class="buttons">5</button>
        </div>
        <button id="submitBtn" class="submit-btn">SUBMIT</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
